{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h3>Products</h3>
    <button class="btn btn-matte" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Stock</th><th>Unit</th><th>Price</th><th>Actions</th>
        </tr>
    </thead>
    <tbody id="productTable">
        {% for p in products %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.unit }}</td>
            <td>â‚± {{ p.price }}</td>
            <td>
                <button class="btn btn-sm btn-matte" data-bs-toggle="modal" data-bs-target="#editProductModal{{ p.id }}">Edit</button>
                <form action="{{ url_for('delete_product', pid=p.id) }}" method="POST" style="display:inline;">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this product?')">Delete</button>
                </form>
            </td>
        </tr>

        <!-- Edit Product Modal -->
        <div class="modal fade" id="editProductModal{{ p.id }}" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <form method="POST" action="{{ url_for('edit_product', pid=p.id) }}">
              <div class="modal-body">
                    <div class="mb-2"><label>Name</label><input class="form-control" name="name" value="{{ p.name }}" required></div>
                    <div class="mb-2"><label>Stock</label><input type="number" class="form-control" name="stock" value="{{ p.stock }}" required></div>
                    <div class="mb-2"><label>Unit</label><input class="form-control" name="unit" value="{{ p.unit }}" required></div>
                    <div class="mb-2"><label>Price</label><input type="number" step="1" class="form-control" name="price" value="{{ p.price }}" required></div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-matte">Save Changes</button>
              </div>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
    </tbody>
</table>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form method="POST">
      <div class="modal-body">
            <div class="mb-2"><label>Name</label><input class="form-control" name="name" required></div>
            <div class="mb-2"><label>Stock</label><input type="number" class="form-control" name="stock" required></div>
            <div class="mb-2"><label>Unit</label><input class="form-control" name="unit" required></div>
            <div class="mb-2"><label>Price</label><input type="number" step="1" class="form-control" name="price" required></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-matte">Add Product</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('searchProduct')?.addEventListener('keyup', function(){
    let filter = this.value.toLowerCase();
    document.querySelectorAll('#productTable tr').forEach(function(row){
        row.style.display = row.innerText.toLowerCase().includes(filter) ? '' : 'none';
    });
});
</script>
{% endblock %}
