{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <div class="row text-center g-4">

    <!-- Total Sales -->
    <div class="col-md-4">
      <div class="card bg-success text-white shadow-lg border-0">
        <div class="card-body">
          <div class="mb-2">
            <i class="bi bi-cash-stack display-6"></i>
          </div>
          <h5 class="card-title fw-semibold">Total Sales</h5>
          <h2 class="card-text fw-bold">â‚±{{ total_sales | round(2) }}</h2>
        </div>
      </div>
    </div>

    <!-- Total Products -->
    <div class="col-md-4">
      <div class="card bg-success text-white shadow-lg border-0">
        <div class="card-body">
          <div class="mb-2">
            <i class="bi bi-box-seam display-6"></i>
          </div>
          <h5 class="card-title fw-semibold">Total Products</h5>
          <h2 class="card-text fw-bold">{{ products|length }}</h2>
        </div>
      </div>
    </div>

    <!-- Total Transactions -->
    <div class="col-md-4">
      <div class="card bg-success text-white shadow-lg border-0">
        <div class="card-body">
          <div class="mb-2">
            <i class="bi bi-receipt display-6"></i>
          </div>
          <h5 class="card-title fw-semibold">Total Transactions</h5>
          <h2 class="card-text fw-bold">{{ transactions|length }}</h2>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
