<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Canteen Inventory" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2e7d32;
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .sidebar .logo {
            width: 100%;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #388e3c;
        }

        .sidebar .logo img {
            max-width: 100px;
            max-height: 80px;
        }

        .sidebar .nav-link {
            color: white;
            width: 100%;
            padding: 0.75rem 1.5rem;
            text-align: left;
            font-weight: 500;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #1b5e20;
            color: #dcedc8;
            text-decoration: none;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        /* Card styling */
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card-header {
            background-color: #2e7d32;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .btn-matte {
            background-color: #388e3c;
            border: none;
            color: white;
            transition: 0.2s;
        }

        .btn-matte:hover {
            background-color: #1b5e20;
        }

        table th {
            background-color: #e8f5e9;
        }

        .search-input {
            width: 300px;
        }

        .modal-header {
            background-color: #2e7d32;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
            }

            .main-content {
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar d-flex flex-column justify-content-between">
    <div class="w-100">
        <div class="logo text-center">
            <!-- Replace below with your logo -->
            <img src="/static/ucc_logo.png" alt="Logo">
        </div>
        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="nav-link {% if request.endpoint == 'products_page' %}active{% endif %}" href="{{ url_for('products_page') }}">Products</a>
        <a class="nav-link {% if request.endpoint == 'transactions_page' %}active{% endif %}" href="{{ url_for('transactions_page') }}">Transactions</a>
        <a class="nav-link {% if request.endpoint == 'reports_page' %}active{% endif %}" href="{{ url_for('reports_page') }}">Reports</a>
    </div>

    <!-- Logout link at the bottom -->
    <div class="w-100 mb-3">
        <a class="nav-link text-white text-center" href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">

 <!-- Profile icon top right as a link -->
    <!-- Top bar: Title on left, profile on right -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Canteen Inventory</h2>
        <a href="{{ url_for('profile') }}" class="d-flex align-items-center text-decoration-none">
            <img src="/static/user-icon.png" alt="User" class="profile-icon me-2">
        </a>
    </div>


    {% block content %}
    {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
